  '/company/{company_id}/trustedparty':
    get:
      tags:
        - TrustedNetwork
      summary: returns all Trusted Parties for a Company
      description: Returns all Trusted Parties for a Company. A Trusted Party is a user that can be added as a custodian of a wallet or member of a fund.
