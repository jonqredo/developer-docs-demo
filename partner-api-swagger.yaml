
openapi: 3.0.2

info:

  title: Qredo Partner & Core Client API

  description: >
    The Qredo Partner API provisions and manages Qredo services. It can be used by Partners to setup and manage client accounts. The Core Client API enables transactions to be initiated and signed.
    
      Note, two servers are provided:
      - API server base path https://api.qredo.network/api/v1/p
      - Sandbox server base path https://sandbox-api.qredo.network/api/v1/p


  version: 1.1.2

servers:

  - url: 'https://api.qredo.network/api/v1/p'
    description: API server

  - url: 'https://sandbox-api.qredo.network/api/v1/p'
    description: Sandbox server


security:

  - ApiKeyAuth: []


paths:

  /assets:

    get:

      tags:

        - Common

      summary: Supported assets

      description: returns a list of supported assets and their codes

      parameters:

        - required: false

          schema:

            title: x-nonce

            type: string

          name: x-nonce

          in: header

        - required: false

          schema:

            title: x-timestamp

            type: string

          name: x-timestamp

          in: header

        - required: false

          schema:

            title: x-sign

            type: string

          name: x-sign

          in: header

      responses:

        '200':

          description: Successful Response

          content:

            application/json:

              schema:

                $ref: '#/components/schemas/Assets'

        '401':

          $ref: '#/components/responses/Unauthorized'

  /fees:

    post:

      tags:

        - Common

      summary: Calculate fees

      description: Calculate fees for specific assets and transaction types for any company on the network.

      parameters:

        - required: false

          schema:

            title: x-nonce

            type: string

          name: x-nonce

          in: header

        - required: false

          schema:

            title: x-timestamp
            type: string
          name: x-timestamp
          in: header
        - required: false
          schema:
            title: x-sign
            type: string
          name: x-sign
          in: header
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeesRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /company:
    post:
      tags:
        - Company
      summary: Create Company
      description: |-
        Create a Company on behalf of a customer account to include all managed network entities
         i.e. Trusted Parties, Holdings, Funds, Custody Policies and those for the movement of assets (deposits, transfers, and withdrawals).
      parameters:
        - required: false
          schema:
            title: x-nonce
            type: string
          name: x-nonce
          in: header
        - required: false
          schema:
            title: x-timestamp
            type: string
          name: x-timestamp
          in: header
        - required: false
          schema:
            title: x-sign
            type: string
          name: x-sign
          in: header
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCompanyResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':

          $ref: '#/components/responses/Conflict'
  '/company/{company_id}':
