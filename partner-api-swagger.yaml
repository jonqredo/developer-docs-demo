            title: x-nonce
            type: string
          name: x-nonce
          in: header
        - required: false
          schema:
            title: x-timestamp
            type: string
          name: x-timestamp
          in: header
        - required: false
          schema:
            title: x-sign
            type: string
          name: x-sign
          in: header
        - required: true
          schema:
            title: Company Id
            type: string
          name: company_id
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrustedPartyList'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags:
        - TrustedNetwork
      summary: Add Trusted Party
      description: |-
        Add a Trusted Party for the Company. A Trusted Party is a user that can be added as a custodian of a wallet or member of a fund. Qredo network as a Company or User.
          When adding a user, they must approve this via their Qredo Signing App.
      parameters:
        - required: false
          schema:
            title: x-nonce
            type: string
          name: x-nonce
          in: header
        - required: false
          schema:
            title: x-timestamp
            type: string
          name: x-timestamp
          in: header
        - required: false
          schema:
            title: x-sign
            type: string
          name: x-sign
          in: header
        - required: true
          schema:
            title: Company Id
            type: string
          name: company_id
          in: path
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrustedPartyNew'
        required: true
      responses:
        '200':
          description: 'HTTP 200 OK message indicating that the request for adding a Trusted Party was successful. Note that when you add a Trusted Party as a user, they need to approve this using their Qredo Signing App.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  '/company/{company_id}/trustedparty/{trustedparty_id}':
    delete:
